
<div>
    <div class="container-fluid">

        <nav class="navbar navbar-default navbar-xs" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href>
                    <b>Memedex</b>
                </a>
                <!--<a class="navbar-brand" href >-->
                    <!--<span class="glyphicon glyphicon-triangle-left"><b>Go Back</b></span>-->
                <!--</a>-->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/memelist">
                            <i class="glyphicon glyphicon-th-list"></i>
                            MemeLists
                        </a>
                    </li>
                    <li>
                        <a href="#/user">
                            <i class="glyphicon glyphicon-user"></i>
                            Me
                        </a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>Find a meme, by its text.</h1>
                    <p>
                        <input type="text"
                               placeholder="Search"
                               class="form-control">
                    </p>
                    <div class="text-center">
                        <p><a class="btn btn-primary btn-lg"
                              href
                              role="button">Search</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add meme to list</h4>
                    </div>
                    <div class="modal-body">
                        <div class="list-group">
                            <div ng-repeat="(key, value) in model.listitems">
                                <button type="button"
                                        class="list-group-item">
                                    {{value.value}}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="meme-search-results">
            <ul class="event-list">
                <li>
                    <img alt="My 24th Birthday!" src="https://b.thumbs.redditmedia.com/TXds3-ya8ojWXHrZtGqRdTZ7QoLaKU6oYfRFrBFQ6Us.jpg" />
                    <div class="info">
                        <h2 class="title">Meme title will go here</h2>
                        <p class="desc">Not sure what I'll write here</p>
                        <div>

                        </div>
                        <ul>
                            <li style="width:33%;" data-toggle="modal"
                                data-target="#myModal"><span
                                    class="glyphicon glyphicon-plus"></span></li>
                            <li style="width:34%;">3 <span class="fa fa-question"></span></li>
                            <li style="width:33%;">103 <span class="fa fa-envelope"></span></li>
                        </ul>
                    </div>
                    <div class="social">
                        <ul>
                            <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
                            <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
                            <li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
